<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upload file</title>
  </head>
  <body>
      <h1>New Entry</h1>
      <form method='post' enctype=multipart/formdata>
      <label for="title">Title:</label>
      <input id="title" type="text" name="title" label="Title">
      <br>
      <label for="author">Author:</label>
      <input id="author" type="text" label="Author" name="author">
      <br>
      <label for="isbn">ISBN:</label>
      <input id='isbn' type="text" label="ISBN" name="isbn">
      <br>
      <label for="publisher">Publisher:</label>
      <input id="publisher" type="text" label="Publisher" name="publisher">
      <br>
      <button class="button">Fiction</button>
      <button class="button">Non-Fiction</button>
      <input type="submit" value="Submit">
      </form>
  </body>
</html>
