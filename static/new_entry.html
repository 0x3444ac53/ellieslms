<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page</title>
        <link rel="stylesheet" href="styles/landing_page_style.css" type="text/css">
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
          function bookTypes(){
            if ($("#print").prop("checked")){
              $("#owner").val("admin");
              $("#printOptions").removeClass("hidden");
              $("#digitalOptions").addClass("hidden")
            } else if ($("#digital").prop("checked")){
              $("#printOptions").addClass("hidden");
              $("#digitalOptions").removeClass("hidden")
            }
          }
        </script>
        <script type="text/javascript" src="/js/googleBookSearch.js"></script>
    </head>
    <body>
        <header>
        <div class="container">
            <a href="landing_page.html" alt="logo" class="logo">
                <p> b i b l i o LBGT</p>
            </a>
            <nav>
                <ul>
                    <li><a href="new_entry.html"><p>ADD ENTRY</p></a></li>
                    <li><a href="/browse"><p>BOOK SEARCH</p></a></li>
                </ul>
            </nav>
        </div>
        </header>
        <div class="container">
            <div class="split left">
                <div class="left-content">
                    <div id="searchForm">
            <form method="post">
                <label for="title">Title:</label>
                <input id="title" type="text" name="title" label="Title">
                <br>
                <label for="author">Author:</label>
                <input id="author" type="text" label="Author" name="author">
                <br>
                <label for="isbn">ISBN:</label>
                <input id='isbn' type="text" label="ISBN" name="isbn">
                <br>
                <p>Type:</p>
                <input id="print" type="radio" name="print" onclick="bookTypes()">
                <label for="print">Print</label>
                <input id="digital" type="radio" name="digital" onclick="bookTypes()">
                <label for="digital">Digital</label>
                <br>
                <div class="hidden" id="digitalOptions">
                  <label for="fileFormats">Formats:</label>
                  <input type="text" id="fileFormats" name="formats">
                </div>
                <div class="hidden" id="printOptions">
                <label for="copies">Copies:</label>
                <select id="copies" name="numberOfCopies">
                </select>
                <script>
                $(function(){
                  var $select = $("#copies");
                  for (i=1;i<=100;i++){
                      $select.append($('<option></option>').val(i).html(i))
                  }
                })
                </script>
                </div>
                <input id='publisher' type='hidden' name=publisher>
                <input id='owner' type='hidden' name="owner">
                <input id='publishedDate' type='hidden' name=publishedDate>
                <input type='submit' id="timetosubmitthisbitch" value='add entry'>
            </form>
            <button id="search">Search</button>
        </div>
                </div>
            </div>
            <div class="split right">
                <div class="leftFocus">
                    <div id="greeting">
                    <h2>BibliLGBT</h2>
                    <hr>
                    <p>A small description could go here about what we made.</p>
                    </div>
                <div id="searchResults">
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
