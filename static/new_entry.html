<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upload file</title>
    </head>
    <body>
        <h1>New Entry</h1>
        <form method="post">
            <label for="title">Title:</label>
            <input id="title" type="text" name="title" label="Title">
            <br>
            <label for="author">Author:</label>
            <input id="author" type="text" label="Author" name="author">
            <br>
            <label for="isbn">ISBN:</label>
            <input id='isbn' type="text" label="ISBN" name="isbn">
            <br>
            <input id='publisher' type='hidden' name=publisher>
            <input id='publishedDate' type='hidden' name=publisher>
            <br>
            <input type='submit' id="timetosubmitthisbitch" value='add entry'>
        </form>
        <br>
        <button id="searchSubmit" >Search</button>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#searchSubmit").click(
                  function() {
                    $.get('/get_meta_data', {
                      title: $("#title").val(), 
                      author: $("#author").val(),
                      isbn: $("#isbn").val(),
                    }, function(results, textStatus, jqXHR) {
                      var result = jQuery.parseJSON(results);
                      $("#title").val(result.title),
                      $("#author").val(result.authors),
                      $("#isbn").val(result.isbn),
                      $("#publisher").val(result.publisher),
                      $("#publishedDate").val(result.publishedDate)
                    });
                });
                });
        </script>
    </body>
</html>
